<html lang="en">
<head>

  <title>Happy Birthday ❤️</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <!-- Floating romantic notes -->
  <div id="floating-notes"></div>

  <!-- Envelope section -->
  <section id="envelope-section">

      <div class="flap"></div>

  <!-- Final heartfelt message -->
  <section id="final-message">

    <a href="https://t.me/yourtelegramusername" target="_blank" class="text-me-btn">Text Me ❤️</a>
